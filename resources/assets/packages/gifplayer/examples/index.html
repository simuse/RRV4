<!DOCTYPE HTML>
<html>
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/gifplayer.css">
	<link rel="stylesheet" href="css/example.css">

	<title>Gifplayer - Customizable jquery plugin to play and stop animated gifs. Similar to 9gag’s</title>

</head>

<body>

	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="../js/jquery.gifplayer.js"></script>


	<div class="wrap">
		<h1>Gifplayer</h1>
		<p>
			Customizable jquery plugin to play and stop animated gifs. Similar to 9gag’s
		</p>

		<img id="banana" src="img/banana.png" data-gif="img/banana_animated.gif" class="gifs"/>
		<img id="cheetah" src="img/cheetah.png" class="gifs"/>
		<img id="mario" src="img/mario.png" class="gifs"/>
	</div>
	 
	<script>
		$(function () {
			$('.gifs').gifplayer();
		});
	</script>

</body>
</html>
